<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style/main.css"> <!-- estou dizendo que essa página esta linkada com o meu css -->

    <link rel="stylesheet" href="/style/responsive.css">    

    <!--owl css-->

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
 
     <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar. Assista agora a nova temporada de Dark</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <a href="https://www.youtube.com/watch?v=WLH9biwfZVM" target="_blank">ASSISTIR AGORA</a> 
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
